---
layout: default
---

<article class="writing-piece">
  <header class="writing-header">
    <h1>{{ page.title }}</h1>
    {% if page.date %}
    <div class="date">{{ page.date | date: "%B %d, %Y" }}</div>
    {% endif %}
  </header>

  <div class="writing-content">
    {{ content }}
  </div>
</article>
