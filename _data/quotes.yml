# Collection of quotes for footer rotation
# Each quote should have 'text' and 'author' fields
quotes:
  - text: "There is no greater agony than bearing an untold story inside you."
    author: "Maya Angelou"
  
  - text: "The first draft of anything is shit."
    author: "Ernest Hemingway"
  
  - text: "You can make anything by writing."
    author: "C.S. Lewis"
  
  - text: "Write what should not be forgotten."
    author: "Isabel Allende"
  
  - text: "The role of a writer is not to say what we all can say, but what we are unable to say."
    author: "Anaïs Nin"
  
  - text: "If you want to be a writer, you must do two things above all others: read a lot and write a lot."
    author: "Stephen King"
  
  - text: "Words have no single fixed meaning. Like wayward electrons, they can spin away from their initial orbit and enter a wider magnetic field."
    author: "J.G. Ballard"
  
  - text: "The scariest moment is always just before you start."
    author: "Stephen King"
  
  - text: "A word after a word after a word is power."
