<!-- Site Footer - Clean and minimal with rotating quotes -->
<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <!-- Quote display area -->
    <div class="footer-content">
      <div id="footer-quote" class="quote-container">
        <!-- Quote will be populated by JavaScript -->
      </div>
    </div>
  </div>
  
  <!-- Include quote styles -->
  <style>
    {% include components/quote-styles.css %}
  </style>
  
  <!-- Include random quote functionality -->
  <script>
    {% include scripts/random-quote.js %}
  </script>
</footer>
